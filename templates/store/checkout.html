{% extends 'base.html' %}

{% load static %}
{% block content %}

<section class="section-content padding-y bg">
<div class="container">

	<div class="row">
		<aside class="col-md-6">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title">Billing Address</h4>
					<form method="POST" action="{% url 'place_order' %}">
					{% csrf_token %}
						<div class="form-row">
							<div class="col form-group">
								<label for="">First name</label>
								<input type="text" name="first_name" class="form-control" required>
							</div> <!-- form-group end.// -->
							<div class="col form-group">
								<label>Last name</label>
								<input type="text" name="last_name" class="form-control" required>
							</div> <!-- form-group end.// -->
						</div> <!-- form-row end.// -->

						<div class="form-row">
							<div class="col form-group">
								<label>Email</label>
								<input type="text" name="email" class="form-control" required>
							</div> <!-- form-group end.// -->
							<div class="col form-group">
								<label>Phone Number</label>
								<input type="text" name="phone" class="form-control" required>
							</div> <!-- form-group end.// -->
						</div> <!-- form-row end.// -->

						<div class="form-row">
							<div class="col form-group">
								<label>Address Line 1</label>
								<input type="text" name="address_line_1" class="form-control" required>
							</div> <!-- form-group end.// -->
							<div class="col form-group">
								<label>Address Line 2</label>
								<input type="text" name="address_line_2" class="form-control" required>
							</div> <!-- form-group end.// -->
						</div> <!-- form-row end.// -->

						<div class="form-row">
							<div class="col form-group">
								<label>City</label>
								<input type="text" name="city" class="form-control" required>
							</div> <!-- form-group end.// -->
							<div class="col form-group">
								<label>State</label>
								<input type="text" name="state" class="form-control" required>
							</div> <!-- form-group end.// -->
							<div class="col form-group">
								<label>Country</label>
								<input type="text" name="country" class="form-control" required>
							</div> <!-- form-group end.// -->
						</div> <!-- form-row end.// -->

						<div class="form-row">
							<div class="col form-group">
								<label>Order Note</label>
								<textarea class="form-control" name="order_note" rows="2"></textarea>
							</div> <!-- form-group end.// -->
						</div> <!-- form-row end.// -->
					</form>
				</div>
			</div>
		</aside>

		<aside class="col-md-6">

			<div class="card">

				<div class="card-body">
					<form action="{% url 'place_order' %}" method="POST">
						{% csrf_token %}
						<table class="table table-borderless table-shopping-cart">
							<thead class="text-muted">
								<tr class="small text-uppercase">
									<th scope="col">Product</th>
									<th scope="col" width="120">Quantity</th>
									<th scope="col" width="120">Price</th>
								</tr>
							</thead>
							<tbody>

							{% for cart_item in cart_items %}
								<tr>
									<td>
										<figure class="itemside align-items-center">
											<div class="aside"><img src="{{ cart_item.product.images.url }}" class="img-sm"></div>
											<figcaption class="info">
												<a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.product_name }}</a>
												<p class="text-muted small">
													{% if cart_item.variations.all %}
														{% for item in cart_item.variations.all %}
															{{ item.variation_category | capfirst }} : {{ item.variation_value | capfirst }}<br>
														{% endfor %}
													{% endif %}
												</p>
											</figcaption>
										</figure>
									</td>
									<td>
										<label for="">{{ cart_item.quantity }}</label>
									</td>
									<td>
										<div class="price-wrap">
											<var class="price">${{ cart_item.sub_total }}</var>
											<small class="text-muted"> ${{ cart_item.product.price }}each </small>
										</div> <!-- price-wrap .// -->
									</td>
								</tr>
							{% endfor %}

							</tbody>
						</table>

						<button type="submit" name="submit" class="btn btn-block btn-primary mb-2">Place Order</button>
						<a href="{% url 'store' %}" class="btn btn-block btn-light">Continue Shopping</a>
					</form>
				</div>
			</div> <!-- card.// -->

		</aside>

	</div>

</div>

</section> <!-- END SECTION // -->
{% endblock %}
